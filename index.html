<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreadWave Tees</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f5f5f5; color: #333; }
    header { background: #111; color: #fff; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 1.8rem; }
    nav a { color: #fff; margin-left: 1.5rem; text-decoration: none; font-weight: 600; }
    .hero { padding: 4rem 2rem; text-align: center; background: url('https://images.unsplash.com/photo-1521572163474-6864f9cf17ab') no-repeat center/cover; color: white; }
    .hero h2 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .hero p { font-size: 1.2rem; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 3rem 2rem; }
    .product { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .product img { max-width: 100%; border-radius: 8px; }
    .product h3 { margin: 1rem 0 0.5rem; }
    .product p { margin-bottom: 1rem; }
    .btn { background: #111; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
    footer { text-align: center; padding: 2rem; background: #111; color: white; margin-top: 3rem; }
  </style>
</head>
<body>
  <header>
    <h1>ThreadWave</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>nigger. nigger. nigger.</h2>
    <p>nigger faggot</p>
  </section>

  <section id="products" class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1585386959984-a41552262bc4" alt="Classic Tee" />
      <h3>Classic Tee</h3>
      <p>$25.00</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691373-247c6f9d302b" alt="Graphic Tee" />
      <h3>Graphic Tee</h3>
      <p>$30.00</p>
      <button class="btn">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1600180758890-6f02c3c9e1f7" alt="Eco Tee" />
      <h3>Eco Tee</h3>
      <p>$28.00</p>
      <button class="btn">Buy Now</button>
    </div>
  </section>

  <footer id="contact">
    <p>Contact us at <a href="mailto:info@threadwave.com" style="color: #ffd700;">info@threadwave.com</a></p>
    <p>&copy; 2025 ThreadWave. All rights reserved.</p>
  </footer>
</body>
</html>
