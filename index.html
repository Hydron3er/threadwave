<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Shephard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #fff;
      color: #111;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    section {
      min-height: 100vh;
      padding: 6rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 1s ease, color 1s ease;
    }

    section img {
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      margin: 2rem 0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1.3rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      color: white;
    }

    .section-light {
      background-color: #fff;
      color: #111;
    }

    .section-dark {
      background-color: #111;
      color: #eee;
    }

    @media (max-width: 700px) {
      section h2 {
        font-size: 2rem;
      }
      section p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>White Shephard</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#section2">Collection</a>
    </nav>
  </header>

  <!-- Section 1 -->
  <section class="section-light" id="section1">
    <h2>text box</h2>
    <img src="https://images.unsplash.com/photo-1585386959984-a41552262bc4?grayscale" alt="Product 1" />
    <p>text box</p>
  </section>

  <!-- Section 2 -->
  <section class="section-light" id="section2">
    <h2>text box</h2>
    <img src="https://images.unsplash.com/photo-1618354691373-247c6f9d302b?grayscale" alt="Product 2" />
    <p>text box</p>
  </section>

  <!-- Section 3 -->
  <section class="section-light" id="section3">
    <h2>text box</h2>
    <img src="https://images.unsplash.com/photo-1600180758890-6f02c3c9e1f7?grayscale" alt="Product 3" />
    <p>text box</p>
  </section>

  <footer>
    <p>&copy; 2025 White Shephard</p>
  </footer>

  <script>
    const sections = document.querySelectorAll("section");

    function updateSectionColors() {
      const windowHeight = window.innerHeight;
      let closestSection = null;
      let minDistance = Infinity;

      sections.forEach((section) => {
        const rect = section.getBoundingClientRect();
        const sectionCenter = rect.top + rect.height / 2;
        const distanceToCenter = Math.abs(windowHeight / 2 - sectionCenter);

        if (distanceToCenter < minDistance) {
          minDistance = distanceToCenter;
          closestSection = section;
        }
      });

      sections.forEach((section) => {
        if (section === closestSection) {
          section.classList.add("section-dark");
          section.classList.remove("section-light");
        } else {
          section.classList.add("section-light");
          section.classList.remove("section-dark");
        }
      });
    }

    window.addEventListener("scroll", updateSectionColors);
    window.addEventListener("resize", updateSectionColors);
    window.addEventListener("load", updateSectionColors);
  </script>
</body>
</html>
